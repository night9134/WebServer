<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/39cca745ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube Mobile</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title"></span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--Video Player-->
    <section class="player">
      <video
        autoplay
        controls
        src="video/Wuhan Project.mp4"
        width="100%"
      ></video>
    </section>

    <!-- video Info -->
    <section class="info">
      <!-- Meta Data-->
      <div class="metadata">
        <ul class="hashtags">
          <li>#Graphite</li>
          <li>#GraphiteD</li>
          <li>#GraphiteD9</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"> Graphited Site </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M a month ago</span>
        </div>
      </div>
      <!-- Action -->
      <div class="actions">
        <li>
          <button>
            <i class="fas fa-thumbs-up"><span>1K</span></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-thumbs-down"><span>1K</span></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-share"><span>1K</span></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-plus"><span>1K</span></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"><span>1K</span></i>
          </button>
        </li>
      </div>
      <div class="channel">
        <div class="metatdata"></div>
        <div class="subscribe"></div>
      </div>
    </section>
    <section class="UpNext"></section>
  </body>
</html>
